<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="img-button"
    >
      <img src="rock-emoji.png" class="image" />
    </button>

    <button
      class="img-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="paper-emoji.png" class="image" />
    </button>

    <button
      class="img-button"
      onclick="
      playGame('scissors');
    "
    >
      <img src="scissors-emoji.png" class="image" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset"
    >
      Reset Score
    </button>

    <button onclick="autoPlay()" class="auto-play">Auto Play</button>
    <script src="script.js"></script>
  </body>
</html>
